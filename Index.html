<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <script src="https://kit.fontawesome.com/9e80375ee2.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="Stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-5 text-center">Sensitivity Analysis</h1>
      <div class="line-break"></div>
      <div id="ind-var-container">
        <div id="ind-var-body">
          <div class="d-grid gap-2">
            <button
              type="button"
              class="btn btn-outline-primary"
              id="ind-var-button-1"
              onclick="selectRange(this)"
            >
              Select Range
            </button>
          </div>
          <ul id="ind-var-ranges" > </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="JavaScript.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
